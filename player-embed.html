<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HeyGen Player v2</title>
    <style>
      body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
      #playerBox { width:800px; height:600px; background:#111; }
      button { position:absolute; top:10px; left:10px; padding:8px 12px; }
    </style>
  </head>
  <body>
    <div id="playerBox"></div>
    <button id="startBtn">‚ñ∂ Start</button>

    <!-- ‚úÖ Directly load HeyGen UMD from unpkg -->
    <script src="https://unpkg.com/@heygen/sdk-player/dist/index.umd.js"></script>
    <script>
      console.log("[debug] window.HeyGenPlayer =", window.HeyGenPlayer);

      const startBtn = document.getElementById("startBtn");
      startBtn.onclick = async () => {
        console.log("[player-embed] üöÄ creating player‚Ä¶");

        try {
          const player = await window.HeyGenPlayer.create({
            token: "YOUR_TOKEN",   // replace at runtime
            avatarId: "Dexter_Doctor_Standing2_public",
            kbId: "14b2ed85d8804bf5bef881da5a7e819e",
            container: document.getElementById("playerBox"),
          });

          console.log("[player-embed] ‚úÖ player created", player);
        } catch (err) {
          console.error("[player-embed] ‚ùå failed:", err);
        }
      };
    </script>
  </body>
</html>
