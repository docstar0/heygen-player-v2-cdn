<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen V2 Player Test</title>
  <style>
    body { margin: 0; padding: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #player { width: 640px; height: 360px; background: #111; }
    button { margin: 10px; padding: 8px 14px; }
  </style>
  <script src="./dist/heygen-player.umd.js"></script>
</head>
<body>
  <div>
    <div id="player"></div>
    <div>
      <button id="startBtn">Start Avatar</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>

  <script>
    console.log("[player-embed] Booting‚Ä¶");

    let player;

    // Replace with your own test values
    const TEST_TOKEN = "YOUR_MINTED_TOKEN_HERE";
    const AVATAR_ID  = "Dexter_Doctor_Standing2_public";

    document.getElementById("startBtn").onclick = async () => {
      try {
        console.log("[player-embed] üöÄ creating player‚Ä¶");
        player = await window.HeyGenPlayer.create({
          token: TEST_TOKEN,
          avatarId: AVATAR_ID,
          element: document.getElementById("player")
        });
        console.log("[player-embed] üéâ player created:", player);
      } catch (err) {
        console.error("[player-embed] ‚ùå failed:", err);
      }
    };

    document.getElementById("stopBtn").onclick = () => {
      if (player?.stop) {
        console.log("[player-embed] ‚èπ stopping‚Ä¶");
        player.stop();
      }
    };
  </script>
</body>
</html>
