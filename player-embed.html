<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Test</title>
</head>
<body>
  <h2>HeyGen v2 UMD Test</h2>

  <!-- Test button -->
  <button id="startBtn">Start Player</button>

  <!-- Player mount point -->
  <div id="playerBox" style="width:640px;height:360px;border:1px solid #ccc;"></div>

  <!-- Your UMD build -->
  <script src="./dist/heygen-player.umd.js"></script>

  <script>
    console.log("[embed] Booting…");
    console.log("[debug] window.HeyGenPlayer =", window.HeyGenPlayer);

    const startBtn = document.getElementById("startBtn");
    startBtn.onclick = () => {
      console.log("[embed] 🚀 creating player…");

      try {
        const player = window.HeyGenPlayer.create({
          token: "YOUR_TEST_TOKEN",
          avatarId: "Dexter_Doctor_Standing2_public",
          kbId: "14b2ed85d8804bf5bef881da5a7e819e",
          container: document.getElementById("playerBox"),
        });

        console.log("[embed] ✅ player created:", player);
      } catch (err) {
        console.error("[embed] ❌ failed:", err);
      }
    };
  </script>
</body>
</html>
