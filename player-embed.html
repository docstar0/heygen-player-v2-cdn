<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player V2</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:sans-serif; }
    #player { width: 640px; height: 360px; border: none; background:#000; }
    button { margin: 10px; padding: 8px 16px; font-size: 14px; }
  </style>
</head>
<body>
  <h3>HeyGen Player Test</h3>
  <div id="player"></div>
  <button id="startBtn">▶ Start</button>

  <!-- ✅ Your bundled SDK -->
  <script src="https://docstar0.github.io/heygen-player-v2-cdn/dist/heygen-player.umd.js"></script>

  <script>
    console.log("[debug] window.HeyGenPlayer =", window.HeyGenPlayer);

    const startBtn = document.getElementById("startBtn");
    const playerDiv = document.getElementById("player");

    startBtn.onclick = async () => {
      try {
        console.log("[player-embed] 🚀 creating player…");

        const player = await window.HeyGenPlayer.create({
          token: "REPLACE_WITH_TOKEN",   // your token
          avatarId: "Dexter_Doctor_Standing2_public",
          container: playerDiv,
        });

        console.log("[player-embed] ✅ player created:", player);

        await player.startAvatar();
        console.log("[player-embed] 🎉 avatar started!");
      } catch (err) {
        console.error("[player-embed] ❌ failed:", err);
      }
    };
  </script>
</body>
</html>
