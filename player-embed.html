<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed X</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    #playerContainer { width: 640px; height: 360px; border: 1px solid #ccc; background:#000; }
    #log { font-size: 12px; white-space: pre-wrap; border:1px solid #eee; padding:8px; margin-top:12px; max-height:180px; overflow:auto;}
  </style>
</head>
<body>
  <h2>HeyGen Player Embed</h2>
  <div id="playerContainer"></div>
  <div id="status">Booting‚Ä¶</div>
  <div id="log"></div>

  <!-- IMPORTANT: src must match your built filename in /dist -->
  <script src="https://docstar0.github.io/heygen-player-v2-cdn/dist/heygen-player-v3.umd.js"></script>

  <script>
    const $ = (id) => document.getElementById(id);
    const statusEl = $("status");
    const logEl = $("log");
    const container = $("playerContainer");

    function log(...args) {
      console.log(...args);
      try { logEl.textContent += args.map(a => typeof a==='string' ? a : JSON.stringify(a)).join(' ') + "\n"; }
      catch { /* ignore */ }
    }

    function mustHaveUMD() {
      if (!window.HeyGenPlayer) {
        const msg = "UMD not loaded: window.HeyGenPlayer is undefined.";
        statusEl.textContent = msg;
        log(msg, "\nCheck: <script src> path & filename match /dist output, and hard-refresh (Cmd/Ctrl+Shift+R).");
        throw new Error(msg);
      }
    }

    async function bootWith({ token, avatarId, kbId, sessionId, rtcUrl, accessToken }) {
  mustHaveUMD();

  // Sanity defaults
  avatarId = avatarId || "Dexter_Doctor_Standing2_public";
  kbId     = kbId     || "14b2ed85d8804bf5bef881da5a7e819e";

  // Normalize
  token = token || accessToken;

  log("[embed] starting with data:", {
    hasToken: !!token,
    avatarId,
    kbId,
    sessionId,
    rtcUrl,
    hasAccessToken: !!accessToken
  });

  let player;
  if (sessionId && rtcUrl && token) {
    // Pre-minted LiveKit session path
    player = await window.HeyGenPlayer.create({
      token,
      avatarId,
      kbId,
      sessionId,
      rtcUrl,
      container,
    });
  } else if (token) {
    // Token-only path
    player = await window.HeyGenPlayer.create({
      token,
      avatarId,
      kbId,
      container,
    });
  } else {
    throw new Error("No token provided");
  }

  statusEl.textContent = "Player created ‚úî Waiting for stream‚Ä¶";
  log("[embed] ‚úÖ player created");

  // üëá Safeguard: manually attach stream if SDK doesn‚Äôt mount it
  if (player && player.stream) {
    const videoEl = document.createElement("video");
    videoEl.autoplay = true;
    videoEl.playsInline = true;
    videoEl.muted = true;   // üëà allows autoplay without click
    videoEl.srcObject = player.stream;

    container.innerHTML = "";
    container.appendChild(videoEl);
    log("[embed] üé• manually attached stream (muted autoplay)");
  }

  statusEl.textContent = "Ready ‚úî";
  return player;
    }

    // 1) Wix ‚Üí postMessage flow
    window.addEventListener("message", async (event) => {
      try {
        log("[embed] postMessage received:", event.data);
        await bootWith(event.data || {});
      } catch (err) {
        log("[embed] ‚ùå error:", err?.message || err);
        statusEl.textContent = "Error: " + (err?.message || err);
      }
    });

    // 2) Debug ‚Üí URL params flow (so you can test OUTSIDE Wix)
    // Example:
    //   ?token=sk_xxx
    //   OR
    //   ?sessionId=...&rtcUrl=wss://...&accessToken=...
    (async () => {
      const q = new URLSearchParams(location.search);
      const token       = q.get("token");
      const avatarId    = q.get("avatarId");
      const kbId        = q.get("kbId");
      const sessionId   = q.get("sessionId");
      const rtcUrl      = q.get("rtcUrl");
      const accessToken = q.get("accessToken");

      log("[embed] window.HeyGenPlayer =", window.HeyGenPlayer);
      if (token || (sessionId && rtcUrl && accessToken)) {
        try {
          await bootWith({ token, avatarId, kbId, sessionId, rtcUrl, accessToken });
        } catch (e) {
          log("[embed] ‚ùå auto-boot error:", e?.message || e);
          statusEl.textContent = "Error: " + (e?.message || e);
        }
      } else {
        statusEl.textContent = "Waiting for token/session via postMessage or URL params‚Ä¶";
      }
    })();
  </script>
</body>
</html>
